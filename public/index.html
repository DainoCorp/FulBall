<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxball Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: white;
        }
        canvas {
            background-color: green;
            display: block;
            margin: 0 auto;
            border-radius: 30px; /* Esquinas redondeadas del canvas */
        }
    </style>
</head>
<body>
    <h1 id="goalMessage"></h1>
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const socket = io();
        let players = {};
        let ball = {};

        const keys = {
            left: false,
            up: false,
            right: false,
            down: false,
            kick: false
        };

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'a':
                    keys.left = true;
                    break;
                case 'w':
                    keys.up = true;
                    break;
                case 'd':
                    keys.right = true;
                    break;
                case 's':
                    keys.down = true;
                    break;
                case ' ':
                    keys.kick = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'a':
                    keys.left = false;
                    break;
                case 'w':
                    keys.up = false;
                    break;
                case 'd':
                    keys.right = false;
                    break;
                case 's':
                    keys.down = false;
                    break;
                case ' ':
                    keys.kick = false;
                    break;
            }
        });

        socket.on('init', (data) => {
            players = data.players;
            ball = data.ball;
            requestAnimationFrame(draw);
        });

        socket.on('state', (data) => {
            players = data.players;
            ball = data.ball;
        });

        function drawField() {
            context.fillStyle = '#4CAF50'; // Color del campo
            context.fillRect(0, 0, canvas.width, canvas.height);

            // Dibuja el arco de gol (rectangular)
            context.strokeStyle = 'white';
            context.lineWidth = 5;

            // Arco izquierdo (área de gol)
            context.fillRect(0, canvas.height / 2 - 30, 20, 60); // Área de gol izquierda
            context.strokeRect(0, canvas.height / 2 - 30, 20, 60);

            // Arco derecho (área de gol)
            context.fillRect(canvas.width - 20, canvas.height / 2 - 30, 20, 60); // Área de gol derecha
            context.strokeRect(canvas.width - 20, canvas.height / 2 - 30, 20, 60);
        }

        function draw() {
            drawField();

            for (let id in players) {
                const player = players[id];
                context.beginPath();
                context.arc(player.x, player.y, 20, 0, 2 * Math.PI);
                context.fillStyle = player.color;
                context.fill();
                context.closePath();
            }

            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
            context.fillStyle = 'white';
            context.fill();
            context.closePath();

            socket.emit('movement', keys);

            requestAnimationFrame(draw);
        }

        function displayGoalMessage(team) {
            const message = `¡Equipo ${team} ha metido un gol!`;
            document.getElementById('goalMessage').innerText = message;
            setTimeout(() => {
                document.getElementById('goalMessage').innerText = '';
            }, 3000);
        }

        socket.on('goal', displayGoalMessage);
    </script>
</body>
</html>
