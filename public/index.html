<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haxball Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #333;
            color: white;
        }
        canvas {
            background-color: green;
            display: block;
            margin: 0 auto;
            border-radius: 30px;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .score {
            font-size: 24px;
            margin: 0 20px;
        }
        .team1 {
            color: rgb(255, 0, 0); /* Color del equipo 1 */
        }
        .team2 {
            color: rgb(0, 26, 255); /* Color del equipo 2 */
        }
        #goalMessage {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="scoreboard">
        <div class="score team1" id="team1Score">0</div>
        <div class="score team2" id="team2Score">0</div>
    </div>
    <h1 id="goalMessage"></h1>
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const socket = io();
        let players = {};
        let ball = {};
        let team1Goals = 0;
        let team2Goals = 0;

        const keys = {
            left: false,
            up: false,
            right: false,
            down: false,
            kick: false
        };

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'a':
                    keys.left = true;
                    break;
                case 'w':
                    keys.up = true;
                    break;
                case 'd':
                    keys.right = true;
                    break;
                case 's':
                    keys.down = true;
                    break;
                case ' ':
                    keys.kick = true;
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'a':
                    keys.left = false;
                    break;
                case 'w':
                    keys.up = false;
                    break;
                case 'd':
                    keys.right = false;
                    break;
                case 's':
                    keys.down = false;
                    break;
                case ' ':
                    keys.kick = false;
                    break;
            }
        });

        socket.on('init', (data) => {
            players = data.players;
            ball = data.ball;
            requestAnimationFrame(draw);
        });

        socket.on('state', (data) => {
            players = data.players;
            ball = data.ball;
        });

        socket.on('goal', (data) => {
            if (data.team === 1) {
                team1Goals++;
                document.getElementById('team1Score').innerText = team1Goals;
            } else {
                team2Goals++;
                document.getElementById('team2Score').innerText = team2Goals;
            }
            displayGoalMessage(data.team);
        });

        function drawField() {
            context.fillStyle = '#4CAF50'; 
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.strokeStyle = 'white';
            context.lineWidth = 5;

            context.beginPath();
            context.moveTo(canvas.width / 2, 0);
            context.lineTo(canvas.width / 2, canvas.height);
            context.stroke();

            context.beginPath();
            context.arc(canvas.width / 2, canvas.height / 2, 50, 0, 2 * Math.PI);
            context.stroke();

            context.lineWidth = 5;

            context.beginPath();
            context.moveTo(20, canvas.height / 2 - 50);
            context.lineTo(20, canvas.height / 2 + 50);
            context.arc(20, canvas.height / 2, 50, Math.PI / 2, -Math.PI / 2, false);
            context.stroke();
            
            context.beginPath();
            context.moveTo(canvas.width - 20, canvas.height / 2 - 50);
            context.lineTo(canvas.width - 20, canvas.height / 2 + 50);
            context.arc(canvas.width - 20, canvas.height / 2, 50, -Math.PI / 2, Math.PI / 2, false);
            context.stroke();
        }

        function draw() {
            drawField();

            for (let id in players) {
                const player = players[id];
                context.beginPath();
                context.arc(player.x, player.y, 20, 0, 2 * Math.PI);
                context.fillStyle = player.color;
                context.fill();
                context.closePath();
            }

            context.beginPath();
            context.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
            context.fillStyle = 'white';
            context.fill();
            context.closePath();

            socket.emit('movement', keys);

            requestAnimationFrame(draw);
        }

        function displayGoalMessage(team) {
            const message = `¡Equipo ${team} ha metido un gol!`;
            const goalMessage = document.getElementById('goalMessage');
            goalMessage.innerText = message;

            // Cambiar el color del mensaje según el equipo
            if (team === 1) {
                goalMessage.style.color = 'red';
            } else {
                goalMessage.style.color = 'blue';
            }

            setTimeout(() => {
                goalMessage.innerText = '';
            }, 3000);
        }
    </script>
</body>
</html>
